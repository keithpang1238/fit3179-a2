<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
  
  <!-- Pure.css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@2.1.0/build/pure-min.css" integrity="sha384-yHIFVG6ClnONEA5yB5DJXfW2/KC173DIQrYoZMEtBvGzmf0PKiGyNEqe9N6BNDBH" crossorigin="anonymous">

  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">


</head>
<body>
  <div class="pure-g">
    <div class="pure-u-1-1" id="titleContainer">
      <div id="title">Deaths in the world's top 25 economies</div>
    </div>
  </div>

  <div class="pure-g">
    <div class="pure-u-1-1" id="mapContainer">
      <div id="map"></div>
    </div>
  </div>

  <div class="pure-g">
    <div class="pure-u-1-1" id="bubbleContainer">
      <div id="bubble"></div>
    </div>
  </div>
  
  <div class="pure-g">
    <div class="pure-u-1-1" id="heatmapContainer">
      <div id="heatmap"></div>
    </div>
  </div>

  <div class="pure-g">
    <div class="pure-u-1-1" id="subtitleContainer">
      <div id="subtitle">Death statistics for Australia</div>
    </div>
  </div>

  <div id="mainSelectContainer">
    <span>
      Select Country:
    </span>
    <select id="mainSelect" onchange="mainSelectFunc()">
      <option value="Australia">Australia</option>
      <option value="Belgium">Belgium</option>
      <option value="Brazil">Brazil</option>
      <option value="Canada">Canada</option>
      <option value="China">China</option>
      <option value="France">France</option> 
      <option value="Germany">Germany</option>
      <option value="India">India</option>
      <option value="Indonesia">Indonesia</option> 
      <option value="Iran">Iran</option>
      <option value="Italy">Italy</option>
      <option value="Japan">Japan</option> 
      <option value="Mexico">Mexico</option>
      <option value="Netherlands">Netherlands</option>
      <option value="Poland">Poland</option>
      <option value="Russia">Russia</option>
      <option value="Saudi Arabia">Saudi Arabia</option> 
      <option value="Spain">Spain</option>
      <option value="South Korea">Korea</option>
      <option value="Sweden">Sweden</option>
      <option value="Switzerland">Switzerland</option>  
      <option value="Thailand">Thailand</option> 
      <option value="Turkey">Turkey</option>
      <option value="UK">UK</option>
      <option value="USA">USA</option> 
    </select>
  </div>

  <div id="countryRowContainer">
    <div class="pure-g" id="countryRow">
      <div class="pure-u-1-2">
        <div id="butterfly"></div>
      </div>
      <div class="pure-u-1-2">
        <div id="chart"></div>
      </div>
    </div>
  </div>

<script src="js/main.js"></script>
</body>
</html>
